<div class="container mt-5">
  <h2 class="text-center mb-4" style="color: #08283f; font-size: 50px;">Get In Touch With Us</h2>
  <div class="row">
    <div class="col-md-6">
      <h4>Contact Us</h4>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    <div class="col-md-6">
      <h4>Our Location</h4>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.263071507394!2d-122.41941568468162!3d37.77492977975941!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808bde32b91b%3A0x3405b44fd00d13ee!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1629280276780!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
      <div class="contact-info mt-3">
        <p><strong>Address:</strong> 1234 Main St, San Francisco, CA 94101</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Email:</strong> email.com</p>
      </div>
    </div>
  </div>
</div>
